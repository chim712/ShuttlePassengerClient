<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>노선 선택</title>
  <style>
    /* 모바일 퍼스트 스타일 */
    :root { --fg:#111; --sub:#666; --bg:#fff; --card:#f9f9f9; --border:#e6e6e6; }
    * { box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin:0; padding:0;
      color:var(--fg); background:var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, Pretendard, sans-serif;
    }

    .wrap { max-width: 420px; margin: 0 auto; }

    /* ---------- 상단 헤더 ---------- */
    .page-header {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: center;
      background: var(--bg); border-bottom: 1px solid var(--border);
      padding: 12px 16px;
    }
    .page-header h1 {
      margin: 0;
      font-size: 18px;
      text-align: center;
      flex-grow: 1;
    }
    .back-btn {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      text-decoration: none;
      color: var(--fg);
      font-weight: 500;
      line-height: 1;
      padding: 6px;
      border-radius: 8px;
      transition: background .1s ease;
    }
    .back-btn:active { background: rgba(0,0,0,0.08); }

    /* ---------- 리스트 영역 ---------- */
    .list-wrap {
      padding: 8px 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 120px;
    }

    a.card-link {
      color: inherit;
      text-decoration: none;
      display: block;
      width: 100%;
    }

    .route-card {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      min-height: 64px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .06s ease;
    }
    .route-card:active { transform: scale(0.99); }
    .route-card:hover { box-shadow: 0 2px 10px rgba(0,0,0,.06); }

    /* ---------- 좌측 번호/태그 ---------- */
    .left {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 110px;
      flex-shrink: 0;
    }
    .tag {
      display:inline-block;
      font-size:11px;
      font-weight:700;
      border-radius:999px;
      padding:4px 8px;
      white-space:nowrap;
    }
    .tag-up   { background:#e8f2ff; color:#0b62d6; }
    .tag-down { background:#fff0f0; color:#c62828; }
    .tag-circ { background:#eefaf1; color:#2e7d32; }
    .tag-etc  { background:#eee;    color:#444; }

    .rnum {
      font-size: 26px;
      font-weight: 800;
      line-height: 1;
      letter-spacing: .3px;
      min-width: 52px;
      text-align: right;
    }

    /* ---------- 우측 제목/ID ---------- */
    .right {
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
      flex:1;
    }
    .title {
      font-size:14px;
      line-height:1.25;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .meta {
      font-size:12px;
      color:var(--sub);
    }

    /* 로딩/에러 */
    .state {
      font-size: 14px;
      color: var(--sub);
      padding: 16px 12px 6px;
    }

    @media (min-width:600px) {
      .wrap { max-width:480px; }
    }
  </style>

  <script>
    // 서버에서 전달된 orgId
    window.INIT_ORG_ID = "{{ orgId }}";
  </script>
</head>
<body>
  <div class="wrap">
    <header class="page-header">
      <a href="/" class="back-btn" aria-label="뒤로가기">〈</a>
      <h1>노선 선택</h1>
    </header>

    <main class="list-wrap" id="listWrap">
      <div class="state" id="state">노선 목록을 불러오는 중…</div>
      <!-- 동적 카드가 여기 렌더링됨 -->
    </main>
  </div>

  <template id="tpl-card">
    <a class="card-link" href="#">
      <article class="route-card">
        <div class="left">
          <span class="tag"></span>
          <span class="rnum"></span>
        </div>
        <div class="right">
          <div class="title"></div>
          <div class="meta"></div>
        </div>
      </article>
    </a>
  </template>

  <script>
    const $ = (s, r=document) => r.querySelector(s);

    function parseOrgId(){
      const fromServer = window.INIT_ORG_ID;
      const qs = new URLSearchParams(location.search);
      return fromServer || qs.get('orgId') || '1';
    }
    const orgId = parseOrgId();

    function kindLabel(routeType){
      switch(routeType){
        case 'CIRCULATION': return {text:'순환', cls:'tag-circ'};
        case 'ROUND_TRIP_UP': return {text:'상행', cls:'tag-up'};
        case 'ROUND_TRIP_DOWN': return {text:'하행', cls:'tag-down'};
        default: return {text: routeType || '기타', cls:'tag-etc'};
      }
    }

    async function fetchRoutes(){
      const url = `/routes-data?orgId=${encodeURIComponent(orgId)}`;
      const res = await fetch(url, {cache:'no-cache'});
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function renderRoutes(routes){
      const wrap = $('#listWrap');
      wrap.innerHTML = ''; // 기존 상태 제거
      const tpl = $('#tpl-card');

      if(!Array.isArray(routes) || routes.length === 0){
        const d = document.createElement('div');
        d.className = 'state';
        d.textContent = '표시할 노선이 없습니다.';
        wrap.appendChild(d);
        return;
      }

      routes.forEach(it => {
        const node = tpl.content.cloneNode(true);
        const tag = node.querySelector('.tag');
        const rnum = node.querySelector('.rnum');
        const title = node.querySelector('.title');
        const meta = node.querySelector('.meta');
        const a = node.querySelector('.card-link');

        const kind = kindLabel(it.routeType);
        tag.textContent = kind.text;
        tag.classList.add(kind.cls);

        rnum.textContent = it.routeNumber ?? '';
        title.textContent = it.routeTitle ?? '';
        meta.textContent = `ID #${it.routeId}`;

        // 상세 페이지 경로: /{orgId}/{routeId}
        a.href = `/${encodeURIComponent(orgId)}/${encodeURIComponent(it.routeId)}`;
        a.setAttribute('aria-label', `노선 ${it.routeNumber ?? ''} - ${it.routeTitle ?? ''}`);

        wrap.appendChild(node);
      });
    }

    async function bootstrap(){
      try{
        const data = await fetchRoutes();
        // 외부가 배열 또는 {routes:[...]} 모두 수용
        const routes = Array.isArray(data) ? data : (Array.isArray(data.routes) ? data.routes : []);
        renderRoutes(routes);
      }catch(e){
        console.error(e);
        const st = $('#state');
        if(st){
          st.textContent = '노선 목록을 불러오지 못했습니다.';
        }else{
          const d = document.createElement('div');
          d.className = 'state';
          d.textContent = '노선 목록을 불러오지 못했습니다.';
          $('#listWrap').prepend(d);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', bootstrap);
  </script>
</body>
</html>
