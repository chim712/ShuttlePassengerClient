<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>버스 위치정보</title>
  <style>
    :root {
      --bg:#f6f7fb; --card:#fff; --muted:#5b6478; --text:#0c1222; --accent:#3367ff;
      --line:#d7dbe7; --dot:#b7c0d0; --divider:#e6e9f2;
      --shadow:0 6px 16px rgba(14,22,42,.08);
      --radius:16px; --row:56px;
      --fg:var(--text); --border:var(--divider);
    }

    body {
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--text); background:var(--bg);
    }

    .page { max-width:480px; margin:0 auto; padding:16px; }

    /* -------------------- 상단 헤더 -------------------- */
    .page-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--card); /* ← 여기만 변경! 기존: var(--bg) */
      border-bottom: 1px solid var(--border);
    }
    .header-inner {
      max-width:480px; margin:0 auto;
      position:relative;
      display:flex; align-items:center; justify-content:center;
      padding:12px 16px;
    }
    .page-header h1 {
      margin:0;
      font-size:18px;
      text-align:center;
      flex:1;
    }
    .back-btn {
      position:absolute; left:16px; top:50%;
      transform:translateY(-50%);
      font-size:22px;
      text-decoration:none;
      color:var(--fg);
      font-weight:600;
      line-height:1;
      padding:6px 8px;
      border-radius:8px;
      transition:background .1s ease;
    }
    .back-btn:active { background:rgba(0,0,0,0.08); }

    /* -------------------- 상단 노선 헤더 -------------------- */
    .header {display:flex; align-items:center; gap:12px; margin-bottom:10px;}
    .route-pill {
      display:inline-flex; align-items:center; gap:8px;
      padding:5px 12px; border-radius:999px;
      background:#e0e6ea; color:#2443aa; box-shadow:var(--shadow);
    }
    .route-pill .badge {
      display:grid; place-items:center;
      width:66px; height:36px; border-radius:8px;
      background:var(--accent); color:#fff;
      font-size:27px; font-weight:600;
    }
    .header-title { display:flex; flex-direction:column; gap:2px; }
    .header-title .main { font-size:18px; font-weight:700; }
    .header-title .sub  { font-size:12px; color:var(--muted); }

    /* -------------------- 메타/상태 -------------------- */
    .meta {
      background:var(--card); border-radius:var(--radius);
      padding:12px; box-shadow:var(--shadow);
      display:grid; grid-template-columns:1fr 1fr;
      row-gap:8px; column-gap:8px;
      margin-bottom:10px; border:1px solid var(--divider);
    }
    .meta .item { font-size:12px; color:var(--muted); }
    .meta .item b { color:var(--text); font-weight:600; }
    .meta .span-2 { grid-column:1 / -1; }

    .status {
      display:flex; align-items:center; justify-content:space-between;
      gap:8px; margin:6px 2px 12px;
      font-size:12px; color:var(--muted);
    }

    /* -------------------- 메인 보드 -------------------- */
    .board {
      display:grid; grid-template-columns:72px 1fr;
      background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); border:1px solid var(--divider);
      overflow:hidden;
    }
    .lane { position:relative; }
    .line { position:absolute; left:56px; top:0; bottom:0; width:2px; background:var(--line); }
    .dot-abs {
      position:absolute; left:49px; width:16px; height:16px;
      border-radius:50%; background:var(--dot);
      box-shadow:0 0 0 3px var(--card);
    }
    .vbus {
      position:absolute; left:46px;
      width:22px; height:22px; border-radius:6px;
      background:var(--accent);
      box-shadow:0 6px 14px rgba(51,103,255,.35);
    }
    .vehno {
      position:absolute; left:6px;
      font-size:12px; line-height:1;
      color:var(--muted); font-weight:700;
    }
    .stop-list {
      border-left:1px solid var(--divider);
      background:repeating-linear-gradient(
        to bottom,
        transparent 0,
        transparent calc(var(--row) - 1px),
        var(--divider) calc(var(--row) - 1px),
        var(--divider) var(--row)
      );
    }
    .stop-row {
      display:flex; align-items:center; gap:8px;
      padding:0 12px; height:var(--row);
    }
    .title { font-size:15px; font-weight:660; }
    .desc  { font-size:12px; color:var(--muted); }
  </style>

  <script>
    window.INIT_CONFIG = { orgId: "{{ orgId }}", routeId: "{{ routeId }}" };
  </script>
</head>

<body>
  <header class="page-header">
    <div class="header-inner">
      <a href="/route_list?org={{orgId}}" class="back-btn" aria-label="뒤로가기">〈</a>
      <h1>차량 위치 정보</h1>
    </div>
  </header>

  <main class="page">
    <!-- Header -->
    <section class="header" aria-label="노선 정보">
      <div class="route-pill" aria-label="노선 번호">
        <span class="badge" id="routeNumber">–</span>
        <span id="directionLabel">–</span>
      </div>
      <div class="header-title">
        <div class="main" id="routeTitle">–</div>
        <div class="sub" id="serviceArea">–</div>
      </div>
    </section>

    <!-- Meta -->
    <section class="meta" aria-label="운행 메타 정보">
      <div class="item"><b>첫차</b> <span id="firstTime">–</span></div>
      <div class="item"><b>막차</b> <span id="lastTime">–</span></div>
      <div class="item span-2"><b>배차간격</b> <span id="intervalText">–</span></div>
    </section>

    <!-- Status -->
    <div class="status" aria-live="polite">
      <div class="left"><span id="fleetCount">0</span>대 운행 중</div>
      <div class="right">기준: <span id="asOf">-</span></div>
    </div>

    <!-- Board -->
    <section class="board" aria-label="정류장 및 차량 차선">
      <div class="lane">
        <div class="line"></div>
        <div id="laneDots"></div>
        <div id="laneVehicles"></div>
      </div>
      <div class="stop-list" id="stopList"></div>
    </section>
  </main>

  <template id="tpl-stop">
    <div class="stop-row">
      <div class="info">
        <div class="title js-stop-name"></div>
        <div class="desc js-stop-desc"></div>
      </div>
    </div>
  </template>

  <script>
    const $ = (sel, root=document) => root.querySelector(sel);
    const $$ = (sel, root=document) => [...root.querySelectorAll(sel)];

    function parseConfig(){
      const fromServer=window.INIT_CONFIG||{};
      const sp=new URLSearchParams(location.search);
      let orgId=fromServer.orgId??sp.get('orgId')??'1';
      let routeId=fromServer.routeId??sp.get('routeId')??'1';
      return {orgId,routeId};
    }
    const {orgId,routeId}=parseConfig();
    const credentials=(new URLSearchParams(location.search).get('cred')==='include')?'include':'same-origin';
    let CONFIG={orgId,routeId,credentials};

    function makeEndpoints({orgId,routeId}){
      const qs=`?orgId=${encodeURIComponent(orgId)}&routeId=${encodeURIComponent(routeId)}`;
      return {meta:`/meta${qs}`,stops:`/stops${qs}`,vehicles:`/vehicles${qs}`};
    }
    let ENDPOINTS=makeEndpoints(CONFIG);

    async function fetchJSON(url,{signal}={}) {
      const res=await fetch(url,{signal,cache:'no-cache',credentials:CONFIG.credentials});
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function renderMeta(m){
      if(!m) return;
      $('#routeNumber').textContent=m.routeNumber??'–';
      $('#directionLabel').textContent=m.directionLabel??'–';
      $('#routeTitle').textContent=m.routeTitle??'–';
      $('#serviceArea').textContent=m.serviceArea??'–';
      $('#firstTime').textContent=m.firstTime??'–';
      $('#lastTime').textContent=m.lastTime??'–';
      $('#intervalText').textContent=m.intervalText??'–';
      $('#fleetCount').textContent=m.fleetCount??'–';
      $('#asOf').textContent=m.asOf??'–';
    }

    function renderStops(stops){
      if(!Array.isArray(stops)) return;
      const list=$('#stopList'), dots=$('#laneDots');
      list.innerHTML=''; dots.innerHTML='';
      const tpl=$('#tpl-stop');
      stops.forEach((s,i)=>{
        const node=tpl.content.cloneNode(true);
        node.querySelector('.js-stop-name').textContent=s.name??'';
        node.querySelector('.js-stop-desc').textContent=s.desc??`정류장 ID ${s.id}`;
        node.querySelector('.stop-row').dataset.stopId=s.id;
        list.appendChild(node);
        const dot=document.createElement('div');
        dot.className='dot-abs';
        dot.style.top=`calc(${i} * var(--row) + (var(--row)/2) - 8px)`;
        dots.appendChild(dot);
      });
      $('.lane').style.height=`calc(${stops.length} * var(--row))`;
    }

    function renderVehicles(vehicles){
      if(!Array.isArray(vehicles)) return;
      $('#laneVehicles').innerHTML='';
      $$('.vehno').forEach(el=>el.remove());
      const lv=$('#laneVehicles');
      const stopIndexById=new Map();
      $$('#stopList .stop-row').forEach((el,idx)=>stopIndexById.set(parseInt(el.dataset.stopId),idx));
      const row=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--row'))||56;

      vehicles.forEach(v=>{
        const idx=stopIndexById.get(parseInt(v.stopId));
        if(idx===undefined) return;
        const base=idx*row+row/2;
        const status=(v.status||'').toLowerCase();
        const offset=status==='approach'||status==='접근'?-18:status==='departure'||status==='출발'?18:0;

        const bus=document.createElement('div');
        bus.className='vbus';
        bus.style.top=`${base+offset-11}px`;
        lv.appendChild(bus);

        const label=document.createElement('span');
        label.className='vehno';
        label.textContent=v.vehicleNo||'';
        label.style.top=`${base+offset-7}px`;
        $('.lane').appendChild(label);
      });

      $('#fleetCount').textContent=vehicles.length;
      $('#asOf').textContent=new Date().toLocaleTimeString('ko-KR',{hour:'2-digit',minute:'2-digit'});
    }

    async function loadMeta(){ try{ renderMeta(await fetchJSON(ENDPOINTS.meta)); }catch(e){console.error(e);} }
    async function loadStops(){ try{
      const data=await fetchJSON(ENDPOINTS.stops);
      renderStops(Array.isArray(data)?data:data.stops);
    }catch(e){console.error(e);} }
    async function loadVehicles(){ try{
      const data=await fetchJSON(ENDPOINTS.vehicles);
      renderVehicles(Array.isArray(data)?data:data.vehicles);
    }catch(e){console.error(e);} }

    async function bootstrap(){ await loadMeta(); await loadStops(); await loadVehicles(); }
    function startPolling(ms=20000){ setInterval(loadVehicles,ms); }

    document.addEventListener('DOMContentLoaded', async()=>{
      await bootstrap();
      startPolling();
    });
  </script>
</body>
</html>
